<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiMaha ‚Äî Dashboard Mahasiswa</title>

<!-- Proteksi Login (WAJIB) -->
<script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
        window.location.href = "login.html";
    }
</script>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f4f6ff;
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 250px;
        height: 100vh;
        background: linear-gradient(180deg, #5A3DF0, #7C55FF);
        color: white;
        padding: 20px;
        position: fixed;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 12px 0;
        font-size: 16px;
        padding: 10px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background: rgba(255,255,255,0.2);
    }

    /* Main Content */
    .main {
        margin-left: 270px;
        padding: 20px;
        width: 100%;
    }

    .topbar {
        background: white;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .stats-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .stat-box {
        background: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .stat-box h1 {
        font-size: 30px;
        color: #5A3DF0;
        margin: 0;
    }

    .stat-box p {
        margin-top: 5px;
        color: #777;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>SiMaha</h2>

    <a href="index.html">üìä Dashboard</a>
    <a href="KRS.html">üìò KRS & KHS</a>
    <a href="tugas.html">üìù Tugas Kuliah</a>
    <a href="jadwal.html">üìÖ Jadwal Kuliah</a>
    <a href="materi.html">üìö Materi Kuliah</a>
    <a href="profil.html">üë§ Profil Mahasiswa</a>
    <a href="login.html" onclick="logout()">üö™ Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <div class="topbar">
        <div>
            <h3>Selamat datang, <span id="namaUser"></span></h3>
            <small>NIM: <span id="nimUser"></span></small>
        </div>
    </div>

    <h2>Dashboard Akademik</h2>

    <div class="stats-container">
        <div class="stat-box">
            <h1>7</h1>
            <p>Mata Kuliah Aktif</p>
        </div>

        <div class="stat-box">
            <h1>5</h1>
            <p>Notifikasi Baru</p>
        </div>

        <div class="stat-box">
            <h1>3</h1>
            <p>Tugas Belum Selesai</p>
        </div>

        <div class="stat-box">
            <h1>3.45</h1>
            <p>IPS Semester</p>
        </div>
    </div>
</div>

<script>
    // Tampilkan Nama & NIM dari Login
    document.getElementById("namaUser").innerText = user.nama;
    document.getElementById("nimUser").innerText = user.nim;

    // Fungsi Logout
    function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
